  <div [@cardHover]="hoverOff ? 'hoverOff' : 'hoverOn'" class="card" (mouseover)="hover()" (mouseleave)="hover()">
    <div class="card-text">
      <div [@title]="hoverOff ? 'hoverOff' : 'hoverOn'" class="card-title">
        desserts
      </div>
      <div [@border]="hoverOff ? 'hoverOff' : 'hoverOn'" class="card-border"></div>
      <div [@description]="hoverOff ? 'hoverOff' : 'hoverOn'" class="card-description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </div>
    </div>

    <div [ngStyle]="{'background-image': getUrl()}" class="card-img"></div>
    <div class="layer"></div>

  </div>
